    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Images Inline with Vertical Separation</title>
<style>
  .image-container {
    display: inline-block;
    vertical-align: top;
    margin-right: 20px; /* Adjust as needed */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="image1.jpg" alt="Image 1" width="200">
</div>

<div class="image-container">
  <img src="image2.jpg" alt="Image 2" width="200">
</div>

<div class="image-container">
  <img src="image3.jpg" alt="Image 3" width="200">
</div>

<div class="image-container">
  <img src="image4.jpg" alt="Image 4" width="200">
</div>

</body>
